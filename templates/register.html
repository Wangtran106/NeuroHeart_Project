<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=7">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="register-wrapper elevated-card">
            <div class="register-header">
                <a href="/" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-arrow-left">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Login
                </a>
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-activity">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <h2>Create Your Account</h2>
                <p>Complete your profile to start monitoring your stroke risk</p>
            </div>
            <div class="register-form-section">
                <form id="registerForm">
                    <div class="register-form-card">
                        <h3>Account Information</h3>
                        <div class="form-grid single-column">
                            <div class="form-group">
                                <label for="fullname">Full Name *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input type="text" id="fullname" name="fullname" placeholder="Your full name"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input type="text" id="username" name="username" placeholder="Choose a username"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-mail">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="email" name="email" placeholder="Your email address"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-lock">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="password" name="password" placeholder="Create a password"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-lock">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="confirm_password" name="confirm_password"
                                        placeholder="Confirm your password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="register-form-card">
                        <h3>Health Profile</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="gender">Gender *</label>
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="age">Age *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-calendar">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    <input type="number" id="age" name="age" placeholder="Your age" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hypertension">Hypertension *</label>
                                <select id="hypertension" name="hypertension" required>
                                    <option value="" disabled selected>Select option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="heart_disease">Heart Disease *</label>
                                <select id="heart_disease" name="heart_disease" required>
                                    <option value="" disabled selected>Select option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ever_married">Ever Married *</label>
                                <select id="ever_married" name="ever_married" required>
                                    <option value="" disabled selected>Select option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="work_type">Work Type *</label>
                                <select id="work_type" name="work_type" required>
                                    <option value="" disabled selected>Select work type</option>
                                    <option value="Private">Private</option>
                                    <option value="Self-employed">Self-employed</option>
                                    <option value="Govt_job">Govt_job</option>
                                    <option value="children">Children</option>
                                    <option value="Never_worked">Never_worked</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="residence_type">Residence Type *</label>
                                <select id="residence_type" name="residence_type" required>
                                    <option value="" disabled selected>Select residence</option>
                                    <option value="Urban">Urban</option>
                                    <option value="Rural">Rural</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="avg_glucose_level">Average Glucose Level (mg/dL) *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-droplet">
                                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                                    </svg>
                                    <input type="number" step="0.1" id="avg_glucose_level" name="avg_glucose_level"
                                        placeholder="e.g., 93.05" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bmi">BMI (kg/m²) *</label>
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-bar-chart-2">
                                        <line x1="18" y1="20" x2="18" y2="10"></line>
                                        <line x1="12" y1="20" x2="12" y2="4"></line>
                                        <line x1="6" y1="20" x2="6" y2="14"></line>
                                    </svg>
                                    <input type="number" step="0.1" id="bmi" name="bmi" placeholder="e.g., 24.2"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="smoking_status">Smoking Status *</label>
                                <select id="smoking_status" name="smoking_status" required>
                                    <option value="" disabled selected>Select smoking status</option>
                                    <option value="formerly smoked">Formerly smoked</option>
                                    <option value="never smoked">Never smoked</option>
                                    <option value="smokes">Smokes</option>
                                    <option value="Unknown">Unknown</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="note-box">
                        <p><strong>Note:</strong> Heart Rate and SpO₂ will be monitored in real-time from your IoT
                            sensors after registration.</p>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                    <p>Already have an account? <a href="/">Log in here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
